<script>
  const toggle = document.getElementById('sidebarToggle');
  const sidebar = document.getElementById('sidebar');
  const backdrop = document.getElementById('backdrop');

  toggle.addEventListener('click', function(e) {
    e.preventDefault(); // ป้องกันไม่ให้ a รีเฟรชหน้า
    sidebar.classList.toggle('active');
    backdrop.classList.toggle('active');
  });

  backdrop.addEventListener('click', function() {
    sidebar.classList.remove('active');
    backdrop.classList.remove('active');
  });
</script>


<script>
  const swiper = new Swiper(".swiper", {
    // Navigation arrows
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev"
    },
    // Default parameters
    slidesPerView: 1,
    loop: true,
    centeredSlides: true,
    spaceBetween: 10,
    // Responsive breakpoints
    breakpoints: {
      // when window width is >= 320px
      320: {
        slidesPerView: 1,
        spaceBetween: 20
      },
      // when window width is >= 480px
      480: {
        slidesPerView: 2,
        spaceBetween: 30
      },
      // when window width is >= 640px
      640: {
        slidesPerView: 3,
        spaceBetween: 40
      }
    }
  });
</script>

<script>
  function toggleDropdown() {
    var dropdown = document.getElementById("myDropdown");
    var arrow = document.getElementById("arrowIcon");
  
    dropdown.classList.toggle("show");
    arrow.classList.toggle("rotate-up");
  }
  
  // ฟังก์ชันเปลี่ยนข้อความปุ่มตามตัวเลือก
  function selectOption(optionText) {
    document.getElementById("buttonText").textContent = optionText;
  
    // ปิด dropdown หลังเลือกเสร็จ
    document.getElementById("myDropdown").classList.remove("show");
    document.getElementById("arrowIcon").classList.remove("rotate-up");
  }
  
  // ปิด dropdown ถ้าคลิกข้างนอก
  window.onclick = function(event) {
    if (!event.target.closest('.dropdown')) {
      var dropdown = document.getElementById("myDropdown");
      var arrow = document.getElementById("arrowIcon");
  
      if (dropdown.classList.contains('show')) {
        dropdown.classList.remove('show');
        arrow.classList.remove('rotate-up');
      }
    }
  }
</script>
