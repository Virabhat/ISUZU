<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Popup on Image Click</title>
  <style>
    .swiper-wrapper {
      display: flex;
      gap: 10px;
    }

    .swiper-slide img {
      width: 150px;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .swiper-slide img:hover {
      transform: scale(1.05);
    }

    /* Popup Style */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      position: relative;
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
      text-align: center;
    }

    .popup-content img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>

<div class="swiper-wrapper">
  <div class="swiper-slide"><img src="assets/img/pro1.jpg" alt="โปร 1" onclick="openPopup(this.src)"></div>
  <div class="swiper-slide"><img src="assets/img/pro2.jpg" alt="โปร 2" onclick="openPopup(this.src)"></div>
  <div class="swiper-slide"><img src="assets/img/pro3.jpg" alt="โปร 3" onclick="openPopup(this.src)"></div>
  <div class="swiper-slide"><img src="assets/img/pro4.jpg" alt="โปร 4" onclick="openPopup(this.src)"></div>
  <div class="swiper-slide"><img src="assets/img/pro1.jpg" alt="โปร 5" onclick="openPopup(this.src)"></div>
</div>

<!-- Popup -->
<div id="popup" class="popup" onclick="closePopup()">
  <div class="popup-content" onclick="event.stopPropagation()">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <img id="popupImage" src="" alt="Popup Image">
  </div>
</div>

<script>
function openPopup(src) {
  document.getElementById('popupImage').src = src;
  document.getElementById('popup').style.display = 'flex';
}

function closePopup() {
  document.getElementById('popup').style.display = 'none';
}
</script>

</body>
</html>
